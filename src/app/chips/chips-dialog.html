<h2 mat-dialog-title>Are you sure to {{data.action}} this study?</h2>
<mat-dialog-content class="mat-typography"> </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button *ngIf="data.action == 'save'" [mat-dialog-close]="'save'">
    SAVE
  </button>
  <button
    mat-button
    *ngIf="data.action == 'delete'"
    [mat-dialog-close]="'delete'"
  >
    DELETE
  </button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>CANCEL</button>
</mat-dialog-actions>
