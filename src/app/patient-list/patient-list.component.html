
    <mat-form-field appearance="standard">
      <mat-label>查詢</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="請輸入查詢資料" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="Hx">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 病例號 </th>
          <td mat-cell *matCellDef="let row"> {{row?.id}} </td>
        </ng-container>
    
        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 更新時間 </th>
          <td mat-cell *matCellDef="let row"> 
            {{row?.updateTime | date:'yyyy/MM/dd:hh:mm:ss aa' }} </td>
        </ng-container>
    
        <!-- MRI Column -->
        <ng-container matColumnDef="MRI">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> MRI </th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/study-detail', row?.id]">
              <mat-icon>account_balance</mat-icon></a>
          </td>
        </ng-container>
    
        <!-- PET Column -->
        <!-- <ng-container matColumnDef="PET">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PET </th>
          <td mat-cell *matCellDef="let row"><mat-icon>alarm_add</mat-icon></td>
        </ng-container> -->
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator 
      [pageSizeOptions]="[50, 100]" 
      [pageSize]="50"
      aria-label="Select page of users"></mat-paginator>
    </div>
