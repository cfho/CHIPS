<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Hx">
      <th mat-header-cell *matHeaderCellDef> 病例號 </th>
      <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="MRI">
      <th mat-header-cell *matHeaderCellDef> MRI </th>
      <td mat-cell *matCellDef="let element"> 
          <a [routerLink]="['/study-detail', element?.id]">
        <mat-icon>account_balance</mat-icon>
    </a>
        </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="PET">
      <th mat-header-cell *matHeaderCellDef> PET </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>alarm_add</mat-icon>
        </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
